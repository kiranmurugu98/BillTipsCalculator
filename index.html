<body>
    <div class="d-flex container mt-5 mb-3">
        <div class="child">


            <h5 class="offset-3 mt-2"><u>BILL/TIP CALCULATOR</u></h5>
            <form class="form col-6">
                <input class="form-control" type="number" id="billamount" placeholder="Enter the Bill Amount">
                <br>
                <select id="tippercent" class="form-control">
                    <option selected value="0">How was the service <b>&darr;</b> </option>
                    <option value="0.1"> Outstanding</option>
                    <option value="0.08"> Good</option>
                    <option value="0.06">It was OK</option>
                    <option value="0.04"> Bad</option>
                    <option value="0.02">Poor</option>
                </select><br>

                <input type="number" id="people" placeholder="Enter the no of person" class="form-control">
                <br> <button class="btn btn-primary" id="submit">Submit</button>
            </form>
            <br>

            <!-- <div class='outcome mb-3 mt-2'>

                <label class="form-label" for="tip"><b>Tip Amount In RS :</b></label>

                <label class="form-label" for="tip"><b>Total Bill Amount In RS :</b></label>

                <label class="form-label" for="tip"><b>Share Per Person In RS :</b></label>
                <input class="form-control" type="number" for="bill" id="person" disabled>
            </div> -->
            <div>
                <p class="form-label"><b>Tip amount in ₹ :</b><span id="tipamount"> 0 </span></p>
                <p class="form-label"><b>Total amount in ₹ :</b><span id="totalbillamount"> 0 </span></p>
                <p class="form-label"><b>Each person shares in ₹ :</b> <span id="person"> 0 </span></p>

            </div>

            <div id="map"></div>
        </div>

    </div>
